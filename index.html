<!DOCTYPE html>
<html>
<head>
    <title>Instant Search</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <div id="left">
            <p>Brought to you by DuckDuckGo</p>
        </div>
    </header>

    <div id="main">
        <div id="nav">
            <ul id="list">
                <li>What're you gonna search?</li>
            </ul>
        </div>
        <div id="section">
            <h1 id="sectionHeading">Search Time!</h1>
            <input id="search"></input>
            <button onclick="go()">GO!</button>
            <h2>The definition is...</h2>
            <p id="word"></p>

        </div>
    </div>

</body>
</html>
